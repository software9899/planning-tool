server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Allow direct access to component/tool HTML files
    location ~ ^/(sidebar|data-migration|migrate-to-api|test-ai)\.html$ {
        try_files $uri =404;
    }

    # Redirect other .html URLs to clean URLs
    location ~ ^/(.+)\.html$ {
        return 301 /$1$is_args$args;
    }

    # Hide .html extension for clean URLs
    location / {
        # Try exact file first, then .html, then directory, then index
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Backend API Proxy
    location /api/ {
        proxy_pass http://backend:8002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend:8002/health;
    }
}
