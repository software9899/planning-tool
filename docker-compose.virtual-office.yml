services:
  # MongoDB for Virtual Office
  mongodb:
    image: mongo:7
    container_name: virtual-office-mongodb
    environment:
      - MONGO_INITDB_DATABASE=virtual-office
    ports:
      - "27017:27017"
    volumes:
      - virtual_office_mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - virtual-office-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Virtual Office Server
  virtual-office:
    build:
      context: ./services/virtual-office
      dockerfile: Dockerfile
    container_name: virtual-office-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/virtual-office
      - NODE_ENV=production
      - BACKEND_URL=http://host.docker.internal:8002
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./services/virtual-office:/app
      - /app/node_modules
    networks:
      - virtual-office-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # TURN Server (coturn) for WebRTC voice chat
  coturn:
    image: coturn/coturn:latest
    container_name: virtual-office-coturn
    ports:
      - "3478:3478/tcp"       # STUN/TURN TCP
      - "3478:3478/udp"       # STUN/TURN UDP
      - "5349:5349/tcp"       # TURN TLS TCP (optional)
      - "5349:5349/udp"       # TURN TLS UDP (optional)
      - "49160-49200:49160-49200/udp"  # TURN relay ports (40 ports for simultaneous connections)
    volumes:
      - ./services/virtual-office/turnserver.conf:/etc/coturn/turnserver.conf:ro
    restart: unless-stopped
    networks:
      - virtual-office-network
    command: ["-c", "/etc/coturn/turnserver.conf"]

volumes:
  virtual_office_mongodb_data:

networks:
  virtual-office-network:
    driver: bridge
    name: virtual-office-network
