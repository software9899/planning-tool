<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title - Planning Tool</title>
    <!-- IMPORTANT: Include theme.css BEFORE styles.css -->
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-layout">
        <!-- Include Sidebar -->
        <div id="sidebarContainer"></div>

        <div class="main-content">
            <header>
                <h1>üìã Page Title</h1>
                <div class="header-buttons">
                    <!-- Your buttons here -->
                    <div id="themeSwitcherContainer"></div>
                    <button class="settings-btn">‚öôÔ∏è Settings</button>
                </div>
            </header>

            <div class="content-area">
                <!-- Your content here -->
            </div>
        </div>
    </div>

    <!-- IMPORTANT: Load theme.js first -->
    <script src="theme.js"></script>
    <script src="app.js"></script>

    <!-- Load Sidebar and Theme Switcher -->
    <script>
        // Load sidebar HTML
        fetch('sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebarContainer').innerHTML = html;
            })
            .catch(error => console.error('Error loading sidebar:', error));

        // Load theme switcher
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('themeSwitcherContainer');
            if (container && typeof createThemeSwitcher === 'function') {
                container.innerHTML = createThemeSwitcher();
            }
        });
    </script>

    <!-- Your custom scripts here -->
</body>
</html>
