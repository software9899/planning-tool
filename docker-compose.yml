services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: planning-tool-backend
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres123@db:5432/planning_tool}
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - ./plugins:/plugins
    networks:
      - planning-network

  # Frontend React App
  frontend:
    build:
      context: ./planning-tool-react
      dockerfile: Dockerfile
    container_name: planning-tool-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - planning-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: planning-tool-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=planning_tool
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - planning-network

volumes:
  postgres_data:

networks:
  planning-network:
    driver: bridge
