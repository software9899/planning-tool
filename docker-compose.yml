services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: planning-tool-backend
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres123@db:5432/planning_tool}
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - ./plugins:/plugins
    networks:
      - planning-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: planning-tool-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - planning-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: planning-tool-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=planning_tool
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - planning-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d planning_tool"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MongoDB for Virtual Office
  mongodb:
    image: mongo:7
    container_name: planning-tool-mongodb
    environment:
      - MONGO_INITDB_DATABASE=virtual-office
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - planning-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Virtual Office Server
  virtual-office:
    build:
      context: ./services/virtual-office
      dockerfile: Dockerfile
    container_name: planning-tool-virtual-office
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/virtual-office
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8002
    depends_on:
      mongodb:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./services/virtual-office:/app
      - /app/node_modules
    networks:
      - planning-network

volumes:
  postgres_data:
  mongodb_data:

networks:
  planning-network:
    driver: bridge
