<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Office</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #f5f5f5;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    iframe {
      border: none;
      background: white;
    }

    .error-message {
      padding: 20px;
      text-align: center;
      background: #fff3cd;
      border: 1px solid #ffc107;
      margin: 20px;
      border-radius: 8px;
    }

    .error-message h3 {
      color: #856404;
      margin-bottom: 10px;
    }

    .error-message p {
      color: #856404;
      margin-bottom: 15px;
    }

    .error-message button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .error-message button:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="errorContainer" style="display: none;">
      <div class="error-message">
        <h3>⚠️ Virtual Office Server Not Running</h3>
        <p>The Virtual Office server needs to be running on port 3000.</p>
        <p>Please start the server with: <code>npm start</code> in the virtual-office directory</p>
        <button onclick="checkServer()">Retry Connection</button>
      </div>
    </div>

    <iframe
      id="virtualOfficeFrame"
      src="http://localhost:3000"
      style="display: block; width: 100%; height: 100vh;"
      allow="microphone; camera"
    ></iframe>
  </div>

  <script>
    const iframe = document.getElementById('virtualOfficeFrame');
    const errorContainer = document.getElementById('errorContainer');

    async function checkServer() {
      try {
        const response = await fetch('http://localhost:3000', {
          mode: 'no-cors',
          cache: 'no-cache'
        });

        // If fetch succeeds (even with no-cors), server is running
        iframe.style.display = 'block';
        errorContainer.style.display = 'none';

        console.log('✅ Virtual Office server is running');
      } catch (error) {
        // Server is not running
        iframe.style.display = 'none';
        errorContainer.style.display = 'block';

        console.error('❌ Virtual Office server is not running on port 3000');
      }
    }

    // Check server status on load
    checkServer();

    // Recheck every 5 seconds if offline
    setInterval(() => {
      if (iframe.style.display === 'none') {
        checkServer();
      }
    }, 5000);

    // Listen for messages from iframe
    window.addEventListener('message', (event) => {
      if (event.origin === 'http://localhost:3000') {
        console.log('Message from Virtual Office:', event.data);
      }
    });
  </script>
</body>
</html>
