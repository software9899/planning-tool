version: '3.8'

services:
  # Backend API (Production)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planning-tool-backend-prod
    restart: unless-stopped
    environment:
      # Use external PostgreSQL database
      DATABASE_URL: ${DATABASE_URL}
      PLUGINS_DIR: /app/plugins
      # Production settings
      PYTHONUNBUFFERED: 1
      LOG_LEVEL: info
    volumes:
      - ../plugins:/app/plugins:ro
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002').getcode() == 200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - planning-tool-network

  # Migration service (run once)
  migration:
    build:
      context: .
      dockerfile: Dockerfile.migration
    container_name: planning-tool-migration
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - backend
    networks:
      - planning-tool-network
    profiles:
      - migration  # Only run when explicitly requested

networks:
  planning-tool-network:
    driver: bridge
