name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [backend, frontend, virtual-office]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Backend
      if: matrix.service == 'backend'
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: false
        tags: planning-tool-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Frontend
      if: matrix.service == 'frontend'
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: false
        tags: planning-tool-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Virtual Office
      if: matrix.service == 'virtual-office'
      uses: docker/build-push-action@v4
      with:
        context: ./services/virtual-office
        push: false
        tags: planning-tool-virtual-office:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
