services:
  # ==========================================================================
  # REVERSE PROXY & SSL
  # ==========================================================================

  nginx:
    image: nginx:alpine
    container_name: planning-tool-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    environment:
      - DOMAIN=${DOMAIN}
    depends_on:
      - backend
      - frontend
      - virtual-office
    networks:
      - planning-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  certbot:
    image: certbot/dns-digitalocean:latest
    container_name: planning-tool-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --dns-digitalocean --dns-digitalocean-credentials /etc/letsencrypt/digitalocean.ini; sleep 12h & wait $${!}; done;'"
    networks:
      - planning-network
    restart: unless-stopped

  # ==========================================================================
  # DATABASES
  # ==========================================================================

  postgres:
    image: postgres:15-alpine
    container_name: planning-tool-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-planningtool}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-planning_tool}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - planning-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-planningtool}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mongodb:
    image: mongo:6
    container_name: virtual-office-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: virtual_office
    volumes:
      - mongodb-data:/data/db
    networks:
      - planning-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # APPLICATION SERVICES
  # ==========================================================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: planning-tool-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-planningtool}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-planning_tool}
      PLUGINS_DIR: /app/plugins
      PYTHONUNBUFFERED: 1
      JWT_SECRET: ${JWT_SECRET}
      SMTP_SERVER: ${SMTP_SERVER:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      FRONTEND_URL: https://${DOMAIN}
    volumes:
      - ../plugins:/app/plugins:ro
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - planning-network
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health').getcode() == 200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: planning-tool-frontend
    restart: unless-stopped
    networks:
      - planning-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  virtual-office:
    build:
      context: ./services/virtual-office
      dockerfile: Dockerfile
    container_name: virtual-office-server
    restart: unless-stopped
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/virtual-office
      BACKEND_URL: http://backend:8002
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - planning-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # WEBRTC TURN SERVER
  # ==========================================================================

  coturn:
    image: coturn/coturn:latest
    container_name: planning-tool-coturn
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./services/virtual-office/turnserver.conf:/etc/coturn/turnserver.conf:ro
    command:
      - "-c"
      - "/etc/coturn/turnserver.conf"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==========================================================================
# NETWORKS
# ==========================================================================

networks:
  planning-network:
    driver: bridge
    name: planning-network

# ==========================================================================
# VOLUMES
# ==========================================================================

volumes:
  postgres-data:
    name: planning-tool-postgres-data
  mongodb-data:
    name: virtual-office-mongodb-data
